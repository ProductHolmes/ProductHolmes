
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Holmes - AI Feedback Analysis | Uncover. Understand. Upgrade.</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Roboto+Mono:wght@400;500&family=Rajdhani:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Rajdhani', sans-serif; /* Main body text */
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
        /* Custom scrollbar for a more futuristic feel - WebKit browsers */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #1a202c; /* dark gray, similar to bg-gray-800 or 900 */
        }
        ::-webkit-scrollbar-thumb {
            background: #0ea5e9; /* sky-500 */
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #0284c7; /* sky-600 */
        }
        /* For Firefox */
        html {
          scrollbar-width: thin;
          scrollbar-color: #0ea5e9 #1a202c;
        }

        .font-orbitron { font-family: 'Orbitron', sans-serif; }
        .font-roboto-mono { font-family: 'Roboto Mono', monospace; }
        header h1 { font-family: 'Orbitron', sans-serif !important; }
        header p.text-sm { font-family: 'Roboto Mono', monospace !important; }

        .issue-card-vanishing {
            animation: fadeOutAndShrink 0.5s ease-out forwards;
        }
        @keyframes fadeOutAndShrink {
            0% {
                opacity: 1;
                transform: scale(1) translateY(0);
                max-height: 500px; 
                padding-top: 1.25rem; /* p-5 */
                padding-bottom: 1.25rem; /* p-5 */
                margin-bottom: 1.5rem; /* space-y-6 equivalent in ProductColumn */
                border-width: 1px;
            }
            30% {
                opacity: 0.7;
                transform: scale(1.02) translateY(-10px);
            }
            100% {
                opacity: 0;
                transform: scale(0.9) translateY(0px);
                max-height: 0;
                padding-top: 0;
                padding-bottom: 0;
                margin-bottom: 0;
                overflow: hidden;
                border-width: 0;
            }
        }
        
        .custom-scrollbar-column::-webkit-scrollbar {
            width: 6px; 
            height: 6px;
        }
        .custom-scrollbar-column::-webkit-scrollbar-track {
            background: #1f2937; 
        }
        .custom-scrollbar-column::-webkit-scrollbar-thumb {
            border-radius: 3px;
        }
        .custom-scrollbar-column {
          scrollbar-width: thin;
        }

        /* ProductInstanceMenu Animations */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @keyframes fadeOut {
            from { opacity: 1; }
            to { opacity: 0; }
        }
        @keyframes slideDownAndFadeIn {
            from { opacity: 0; transform: translateY(-20px) scale(0.95); }
            to { opacity: 1; transform: translateY(0) scale(1); }
        }
        @keyframes slideUpAndFadeOut {
            from { opacity: 1; transform: translateY(0) scale(1); }
            to { opacity: 0; transform: translateY(-20px) scale(0.95); }
        }

        .product-menu-overlay {
            animation: fadeIn 0.3s ease-out forwards;
        }
        .product-instance-menu-container {
            animation: slideDownAndFadeIn 0.3s ease-out forwards;
        }
        /* Apply to component if it's being removed: */
        .product-menu-overlay-closing {
            animation: fadeOut 0.3s ease-in forwards;
        }
        .product-instance-menu-container-closing {
            animation: slideUpAndFadeOut 0.3s ease-in forwards;
        }
        
        .product-instance-menu-item {
            opacity: 0;
            animation: fadeInListItem 0.4s ease-out forwards;
        }
        /* Stagger animation for list items - can be done with JS or more complex CSS if needed */
        .product-instance-menu-item:nth-child(1) { animation-delay: 0.05s; }
        .product-instance-menu-item:nth-child(2) { animation-delay: 0.1s; }
        .product-instance-menu-item:nth-child(3) { animation-delay: 0.15s; }
        .product-instance-menu-item:nth-child(4) { animation-delay: 0.2s; }
        .product-instance-menu-item:nth-child(5) { animation-delay: 0.25s; }
        /* Add more if expecting more items */

        @keyframes fadeInListItem {
            from { opacity: 0; transform: translateX(-10px); }
            to { opacity: 1; transform: translateX(0); }
        }

        .product-instance-item-vanishing {
            animation: fadeOutAndShrinkItem 0.35s ease-out forwards;
        }
        @keyframes fadeOutAndShrinkItem {
            from {
                opacity: 1;
                transform: scaleY(1);
                max-height: 60px; /* Approximate height of an item */
                padding-top: 0.625rem; /* py-2.5 */
                padding-bottom: 0.625rem;
                margin-bottom: 0.25rem; /* space-y-1 */
            }
            to {
                opacity: 0;
                transform: scaleY(0.8);
                max-height: 0;
                padding-top: 0;
                padding-bottom: 0;
                margin-bottom: 0;
                overflow: hidden;
            }
        }
        
        /* Main content area animation */
        .main-content-area {
            animation: fadeInContent 0.5s ease-out forwards;
        }
        @keyframes fadeInContent {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* NEW General Purpose Animations */
        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(15px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate-fadeInUp { animation: fadeInUp 0.5s ease-out forwards; }

        @keyframes scaleInSlightly {
            from { opacity: 0; transform: scale(0.95); }
            to { opacity: 1; transform: scale(1); }
        }
        .animate-scaleInSlightly { animation: scaleInSlightly 0.4s ease-out forwards; }

        /* For list items appearing one by one (apply to item, use JS for delay) */
        .animate-fadeInUpStaggered {
            opacity: 0; /* Initial state before JS adds delay and triggers */
            animation: fadeInUp 0.5s ease-out forwards;
        }

        /* Error messages */
        @keyframes slideDownAndFadeInTiny {
            from { opacity: 0; transform: translateY(-8px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate-slideDownAndFadeInTiny { animation: slideDownAndFadeInTiny 0.3s ease-out forwards; }

        /* Pulse for selected items or interactive hints */
        @keyframes subtlePulseBorder {
            0%, 100% { box-shadow: 0 0 0 0px rgba(59, 130, 246, 0.0); } /* blue-500 equivalent */
            50% { box-shadow: 0 0 0 4px rgba(59, 130, 246, 0.3); }
        }
        .animate-subtlePulseBorder {
            animation: subtlePulseBorder 2s infinite ease-in-out;
        }
        
        /* Pulse for Sky-colored selected items or interactive hints */
        @keyframes subtlePulseBorderSky {
            0%, 100% { box-shadow: 0 0 0 0px rgba(2, 132, 199, 0.0); } /* sky-600 equivalent */
            50% { box-shadow: 0 0 0 4px rgba(2, 132, 199, 0.4); }
        }
        .animate-subtlePulseBorderSky {
            animation: subtlePulseBorderSky 2s infinite ease-in-out;
        }


        /* Screen container animations */
        .screen-root-animate {
          animation: fadeInContent 0.6s ease-out forwards; /* Reusing existing good one */
        }

        /* Animation for CompetitorControls form appearance */
        .competitor-form-enter-active {
          animation: slideDownAndFadeInForm 0.35s ease-out forwards;
          max-height: 500px; 
          overflow: hidden;
        }
        .competitor-form-leave-active {
          animation: slideUpAndFadeOutForm 0.3s ease-in forwards;
          max-height: 500px; /* Start with current height */
          overflow: hidden;
        }
        @keyframes slideDownAndFadeInForm {
          from { opacity: 0; transform: translateY(-10px); max-height: 0px; }
          to { opacity: 1; transform: translateY(0px); max-height: 500px; } /* Adjust max-height as needed */
        }
        @keyframes slideUpAndFadeOutForm {
          from { opacity: 1; transform: translateY(0px); max-height: 500px; }
          to { opacity: 0; transform: translateY(-10px); max-height: 0px; }
        }
        
        /* Hide if not active and no specific leave animation needed immediately */
        .competitor-form-hidden {
            opacity: 0;
            max-height: 0;
            overflow: hidden;
            /* No transform here to avoid jump if re-enabled without animation */
        }


        /* Hover lift for cards */
        .card-hover-lift {
          transition-property: transform, box-shadow;
          transition-duration: 0.25s;
          transition-timing-function: ease-out;
        }
        .card-hover-lift:hover {
          transform: translateY(-4px) scale(1.015); /* Slightly more pronounced scale */
          box-shadow: 0 12px 25px rgba(0,0,0,0.12), 0 8px 10px rgba(0,0,0,0.1); /* Softer, larger shadow */
        }

        /* Enhanced pulse for timer warning */
        @keyframes urgentPulse {
          0%, 100% { opacity: 1; transform: scale(1); }
          50% { opacity: 0.6; transform: scale(1.02); }
        }
        .animate-urgentPulse {
          animation: urgentPulse 1.5s infinite ease-in-out;
        }

        /* Reduced motion preferences */
        @media (prefers-reduced-motion: reduce) {
          *,
          *::before,
          *::after {
            animation-duration: 0.01ms !important;
            animation-iteration-count: 1 !important;
            transition-duration: 0.01ms !important;
            scroll-behavior: auto !important;
          }
          .animate-spin,
          .animate-pulse,
          .animate-fadeInUp,
          .animate-scaleInSlightly,
          .animate-slideDownAndFadeInTiny,
          .animate-subtlePulseBorder,
          .animate-subtlePulseBorderSky,
          .animate-urgentPulse,
          .product-menu-overlay,
          .product-instance-menu-container,
          .product-instance-menu-item,
          .issue-card-vanishing,
          .product-instance-item-vanishing,
          .main-content-area,
          .screen-root-animate,
          .competitor-form-enter-active,
          .competitor-form-leave-active
           {
            animation: none !important;
          }
           .card-hover-lift:hover {
            transform: none;
            box-shadow: none; /* Or a static shadow if preferred */
          }
        }

    </style>
